<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="score.css">
  </head>
  <body>
    <h1><span class="points">0</span> to <span class="points">0</span><span id="message"></span></h1>
    <p>Playing to <span id="goal"></span></p>
    <input type="number" min="1" onchange="changeGoal()">
    <button class="btn" onclick="changeScore(0)">Player One</button><button class="btn" onclick="changeScore(1)">Player Two</button><button onclick="resetGame()">Reset</button>
    <script src="score.js" type="text/javascript"></script>
  </body>
</html>
